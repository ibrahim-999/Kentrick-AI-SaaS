version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kentrick-postgres
    environment:
      POSTGRES_USER: kentrick
      POSTGRES_PASSWORD: kentrick_secret
      POSTGRES_DB: kentrick
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kentrick"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: kentrick-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/uploads --ignore-existing;
      mc anonymous set download myminio/uploads;
      exit 0;
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kentrick-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://kentrick:kentrick_secret@postgres:5432/kentrick
      JWT_SECRET: kentrick-super-secret-jwt-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: uploads
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kentrick-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
